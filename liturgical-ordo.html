<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liturgical Ordo</title>
</head>
<body>
    <div id="liturgical-content">
        Loading...
    </div>

    <script>
        async function fetchLiturgicalContent() {
            const response = await fetch('http://www.ibreviary.org/op/api/ordo.php?lang=en&format=json');
            const data = await response.json();
            const contentDiv = document.getElementById('liturgical-content');
            contentDiv.innerHTML = `
                <h2>${data.title}</h2>
                <p>${data.text}</p>
            `;
        }

        fetchLiturgicalContent();
    </script>
</body>
</html>
